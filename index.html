<html>
  <div class="bg-img-container">
    <img class="bg-img" src="./assets/burger-friends.jpg">
  </div>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <div class="header">
      <h2 class="header-text">What's For Dinner?</h2>
      <button class="add-recipe-button">ADD A RECIPE</button>
    </div>
    <section>
      <div class="boxes">
        <div class="left-box">
            <h1>What are you looking for?<span class="required"> *</span></h1>
            <form>
              <div>
                <input type="radio" class="select" name="dish" id="sideDish" value="side-dish">
                <label>Side Dish</label>
              </div>
              <div>
                <input type="radio" class="select" name="dish" id="mainDish" value="main-dish">
                <label>Main Dish</label>
              </div>
              <div>
                <input type="radio" class="select" name="dish" id="dessert" value="dessert">
                <label>Dessert</label>
              </div>
              <div>
                <input type="radio" class="select" name="dish" id="entire-meal" value="entire-meal">
                <label>Entire Meal</label>
              </form>
              <div>
                <button class="lets-cook-button">LET'S COOK!</button>
              </div>
          </div>
        </div>
        <div class="right-box">
          <div>
            <img class="cookpot" src="./assets/cookpot.svg">
          </div>
          <div class="suggestion-box hidden">
            <div>
              <center><p><i>You should make:</i></p></center>
            </div>
            <div>
              <h2 class="dish-suggestion">A decision!</h2>
            </div>
          </div>
          <div class="clear">
            <button class="clear-button hidden" type="button">CLEAR</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
